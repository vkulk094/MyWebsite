<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Vaibhav Kulkarni</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your CSS -->
</head>
<body>
    <!-- Placeholder for the navigation -->
    <div id="nav-placeholder"></div>

    <section class="contact">
        <h1>Contact Me</h1>
        <form id="contactForm" action="https://formspree.io/f/xldeepea" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="send-button">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Vaibhav Kulkarni. All rights reserved.</p>
    </footer>
    <!-- JavaScript to load the navigation -->
    <script>
        fetch('nav.html?cache-bust=' + new Date().getTime())  // Add cache busting
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not OK');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navigation:', error));
    </script>

</body>
</html>
