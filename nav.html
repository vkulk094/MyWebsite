<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Navbar</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        /* Logo Styling */
        .logo-container {
            float: left;
        }

        .logo-container img {
            height: 50px;
            padding: 10px;
        }

        /* Navigation Links */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }

        ul li {
            position: relative;
        }

        ul li a {
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown Styles */
        ul li .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        ul li .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        ul li .dropdown-content a:hover {
            background-color: #ddd;
        }

        ul li:hover .dropdown-content {
            display: block;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
            }

            .hamburger {
                display: block;
                position: absolute;
                top: 15px;
                right: 20px;
                cursor: pointer;
            }

            .hamburger div {
                width: 25px;
                height: 3px;
                background-color: white;
                margin: 5px 0;
            }

            nav.active ul {
                display: flex;
                flex-direction: column;
                width: 100%;
                background-color: #333;
            }

            ul li a {
                padding: 10px;
                text-align: left;
            }

            ul li:hover .dropdown-content {
                position: relative;
            }
        }

    </style>
</head>
<body>

    <nav>
        <!-- Logo -->
        <div class="logo-container">
            <a href="index.html">
                <img src="img/logo.png" alt="Your Logo" class="logo">
            </a>
        </div>

        <!-- Hamburger Menu for Mobile -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Navbar Links with Dropdowns -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li>
                <a href="portfolio.html">Portfolio</a>
                <!-- Dropdown -->
                <div class="dropdown-content">
                    <a href="#project1">Project 1</a>
                    <a href="#project2">Project 2</a>
                    <a href="#project3">Project 3</a>
                </div>
            </li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Sample Content -->
    <div style="padding: 20px;">
        <h1>Welcome to the Enhanced Navbar Page</h1>
        <p>This is an example of a fully functional navbar with dropdowns, responsiveness, and hover effects, all without JavaScript.</p>
    </div>

    <script>
        // Simple toggle function for mobile menu
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }
    </script>

</body>
</html>
